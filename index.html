<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form--Mojahid</title>
    <link rel="icon" href="" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="flag.jpg" />
  </head>
  <body>
    <!--  <img id="body" src="flag.jpg" alt="body image" /> -->
    <div id="form-head">
      <h1>Mojahid's Survey Form</h1>
      <h3>Thank you for taking the time to help us improve the platform</h3>
    </div>

    <!-- ------------------------------------------------------------ -->

    <div id="form">
      <form action="#" method="post" target="_top" autocomplete="on">
        <div id="personal-info">
          <label for="name">Name</label><br />
          <input
            type="text"
            class="input-area"
            id="name"
            placeholder="Enter your Name"
            required
          /><br />
          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            class="input-area"
            required
            placeholder="Type Your Email"
          /><br />
          <label for="age">Age:</label>(optional)<br />
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Type Your age"
            class="input-area"
            required
          />
          <br />
        </div>

        <!-- -------------------------------------------------- -->

        <div id="role-div">
          <label for="role"
            >Which option best describes your current role?</label
          ><br />

          <select id="role" name="role" class="input-area" required>
            <option selected disabled>Choose your current role</option>
            <option value="student">Student</option>
            <option value="full-time-learner">Full time learner</option>
            <option value="full-time-job">Full time job</option>
            <option value="others">Others</option>
          </select>
          <br />
        </div>
        <!-- 
        -------------------------------------------------- -->

        <div id="recommend-div" class="input-area" required>
          <label for="radio"
            >Would you recommend our company to a friend?</label
          >
          <br />
          <!-- <div id="radio" class="input-area" required>-->
          <input type="radio" id="definetly" name="recommend" />
          <label for="definetly">Definetly</label><br />

          <input type="radio" id="may-be" name="recommend" />
          <label for="may-be">May be</label>
          <br />
          <input type="radio" id="not-sure" name="recommend" />
          <label for="not-sure">Not sure</label>
        </div>

        <!------------------------------------------------ -->

        <div id="favorite-div" class="input-area" required>
          <label for="feature"
            >What is your favorite feature of our company?</label
          ><br />
          <select id="feature" class="input-area">
            <option selected disabled>Select your favorite features</option>
            <option value="web-dev">Web-development</option>
            <option value="android">Android</option>
            <option value="wordpress">Wordpress</option>
            <option value="digital-marketing">Digital Marketing</option>
            <option value="other">Others projects</option>
          </select>
        </div>
        <!-- ---------------------------------------------------- -->

        <br />
        <div id="improvement-div" class="input-area">
          <label for="check-box">What would you like to see improved? </label
          >(Check all that apply)
          <br />
          <input
            type="checkbox"
            id="front-end"
            name="front-end"
            value="front-end"
          />

          <label for="front-end">Front-End development</label>
          <br />
          <input type="checkbox" id="back-end" name="back-end" />
          <label for="back-end">Back End develoment</label><br />
          <input type="checkbox" id="open-source" />
          <label for="open-source">Open Source Comunity</label>
          <br />
          <input type="checkbox" id="city-meetup" />
          <label for="city-meetup">City Meetups</label>
          <br />
          <input type="checkbox" id="addition-courses" />
          <label for="addition-courses">Additional Courses</label>
        </div>
        <br />

        <!-- -------------------------------------------- -->

        <label for="comment">Any commments or Suggestions:</label><br />
        <textarea
          name="comment"
          id="comment"
          cols="30"
          rows="7"
          class="input-area"
          required
          placeholder="Enter your comment here......"
        ></textarea>
        <br />

        <input id="submit" class="input-area" type="submit" required />
      </form>
    </div>
  </body>
</html>
